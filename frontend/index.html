<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal User Management CRUD</title>

    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body class="bg-gray-100 min-h-screen p-5">

    <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-700 mb-3 sm:mb-0">Minimal User Management</h1>
      <button
        id="newUser"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition"
      >
        + New User
      </button>
    </div>

    <div class="overflow-x-auto bg-cyan-300 rounded-lg shadow">
      <table class="w-full text-center border-collapse">
        <thead class="bg-cyan-800 text-white">
          <tr>
            <th class="py-2 border">S.No</th>
            <th class="py-2 border">Picture</th>
            <th class="py-2 border">Name</th>
            <th class="py-2 border">Email</th>
            <th class="py-2 border">Action</th>
          </tr>
        </thead>
        <tbody id="data" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <div
      id="userForm"
      class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50"
    >
      <div class="bg-white w-full max-w-lg rounded-lg shadow-lg p-6 relative">
        <button
          class="absolute top-3 right-4 text-gray-500 hover:text-gray-700 text-2xl"
          onclick="closeForm()"
        >
          ×
        </button>

        <h2 id="formTitle" class="text-xl font-semibold text-gray-700 mb-4">
          Add New User
        </h2>

        <form id="myForm" class="space-y-4">
          <div class="flex flex-col items-center">
            <label
              for="imgInput"
              class="relative w-32 h-32 border-2 border-dashed border-gray-400 rounded-full flex items-center justify-center cursor-pointer hover:bg-gray-50"
            >
              <span class="text-3xl text-gray-500">＋</span>
              <input type="file" id="imgInput" class="hidden" />
            </label>
            <img
              src="./image/Profile Icon.webp"
              id="previewImg"
              class="w-32 h-32 rounded-full mt-2"
              onerror="this.onerror=null; this.src='./image/Profile Icon.webp';"
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" id="name" placeholder="Name" class="w-full p-2 border rounded" required />
            <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required />
            <input type="password" id="password" placeholder="Password (New User Only)" class="w-full p-2 border rounded" /> 
          </div>

          <div class="flex justify-end gap-3 mt-6">
            <button type="button" onclick="closeForm()" class="bg-gray-400 text-white px-4 py-2 rounded">Close</button>
            <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const API = "http://localhost:5000/api/user";
      // ✅ ছবির পাথ ঠিক করে নিন। যদি ডিফল্ট ছবিও সার্ভারেই থাকে:
      const DEFAULT_PIC = "./image/Profile Icon.webp"; // অথবা "http://localhost:5000/image/Profile Icon.webp"

      const userForm = document.getElementById("userForm");
      const myForm = document.getElementById("myForm");
      const dataBody = document.getElementById("data");
      const newUserBtn = document.getElementById("newUser");
      const previewImg = document.getElementById("previewImg");
      const imgInput = document.getElementById("imgInput");
      const passwordInput = document.getElementById("password");
      
      let editEmail = null;
      let usersData = []; 
      
      // ✅ Open Modal
      newUserBtn.onclick = () => {
        editEmail = null;
        document.getElementById("formTitle").innerText = "Add New User";
        myForm.reset();
        previewImg.src = DEFAULT_PIC;
        document.getElementById("email").readOnly = false; 
        passwordInput.style.display = 'block'; 
        passwordInput.required = true; 
        userForm.classList.remove("hidden");
      };

      // ✅ Close Modal
      function closeForm() {
        userForm.classList.add("hidden");
      }

      // ✅ Image Preview
      imgInput.addEventListener("change", () => {
        const file = imgInput.files[0];
        if (file) previewImg.src = URL.createObjectURL(file);
      });

      // ✅ Fetch Users
      async function fetchUsers() {
        try {
            const res = await fetch(`${API}/getall`);
            if (!res.ok) throw new Error('Failed to fetch users');
            usersData = await res.json(); 

            dataBody.innerHTML = "";
            let count = 1;

            usersData.forEach((u) => {
                // ✅ u.profile_pic এ সম্পূর্ণ URL আসছে
                const imageSrc = u.profile_pic || DEFAULT_PIC; 

                dataBody.innerHTML += `
                    <tr>
                      <td class="border py-2">${count++}</td>
                      <td class="border py-2">
                        <img class="w-12 h-12 rounded-full mx-auto" 
                            src="${imageSrc}" 
                            onerror="this.onerror=null; this.src='${DEFAULT_PIC}';" />
                      </td>
                      <td class="border py-2">${u.name || "-"}</td>
                      <td class="border py-2">${u.email}</td>

                      <td class="border py-2 flex justify-center gap-2">
                        <button onclick="editUser('${u.email}')" class="bg-yellow-500 text-white px-2 rounded">Edit</button>
                        <button onclick="deleteUser('${u.email}')" class="bg-red-500 text-white px-2 rounded">Delete</button>
                      </td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error("Error fetching users:", error);
            alert("Failed to load users: " + error.message);
        }
      }

      fetchUsers();

      // ✅ Create or Update User
      myForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        let url = "";
        let method = "";
        let res;

        if (editEmail) {
            // --- UPDATE (PUT /:email) ---
            url = `${API}/${editEmail}`;
            method = "PUT";
            
            const updateData = {};
            // শুধু Name আপডেট করার জন্য ডেটা নেওয়া
            const nameValue = document.getElementById("name").value;
            if(nameValue) updateData.name = nameValue;
            
            // পাসওয়ার্ড যদি দেওয়া হয় তবেই যোগ করা
            const newPassword = document.getElementById("password").value;
            if(newPassword) updateData.password = newPassword;

            res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });

        } else {
            // --- CREATE (POST /create) ---
            url = `${API}/create`;
            method = "POST";
            
            const formData = new FormData();
            // সব ইনপুট ডেটা FormData তে যোগ করা
            ["name", "email"].forEach((id) =>
                formData.append(id, document.getElementById(id).value)
            );
            
            // পাসওয়ার্ড যোগ করা
            formData.append("password", document.getElementById("password").value);
            // ছবি ('pic' ফিল্ড) যোগ করা
            if (imgInput.files[0]) formData.append("pic", imgInput.files[0]); 
            
            res = await fetch(url, { method, body: formData });
        }

        // এরর হ্যান্ডলিং
        if (!res.ok) {
            const errorData = await res.json();
            const action = editEmail ? "Update" : "Creation";
            alert(`${action} failed: ` + (errorData.error || res.statusText));
        }
        
        fetchUsers();
        closeForm();
      });

      // ✅ Delete User
      async function deleteUser(email) {
        if (!confirm("Are you sure?")) return;
        
        try {
            const res = await fetch(`${API}/${email}`, { method: "DELETE" });
            
            if (!res.ok) {
                const errorData = await res.json();
                throw new Error(errorData.error || 'Delete failed'); 
            }
            
            fetchUsers();
        } catch (error) {
            console.error("Error deleting user:", error);
            alert("Failed to delete user: " + error.message); 
        }
      }

      // ✅ Edit User 
      async function editUser(email) {
        editEmail = email;

        const u = usersData.find(user => user.email === email); 
        
        if (!u) {
            alert("User data not found for edit.");
            return;
        }

        document.getElementById("formTitle").innerText = "Update User";
        document.getElementById("email").value = u.email || "";
        document.getElementById("email").readOnly = true; 
        passwordInput.style.display = 'block'; 
        passwordInput.required = false;
        passwordInput.value = ""; 

        document.getElementById("name").value = u.name || "";
        
        // profile_pic ব্যবহার করা
        previewImg.src = u.profile_pic || DEFAULT_PIC; 

        userForm.classList.remove("hidden");
      }
    </script>

  </body>
</html>
